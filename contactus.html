<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vintage Denim Shop selling secondhand jeans in Edinburgh">
    <meta name="keywords" content=" re-use, repair, vintage, secondhand, jeans, denim, used, sustainable, Edinburgh, donate, tailoring">
    <link rel="stylesheet" href="assets/css/stylesheet-mobile.css">
    <link rel="stylesheet" href="assets/css/stylesheet-desktop.css"> 
    <title>ReDenim - The Vintage Denim Shop</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="header-style" class="logo-style">ReDenim</h1>
        </a>

        <div class="menudrop">
            <i class="fa-solid fa-bars menubtn"></i>
            <div class="menucontent">
                <a href="index.html" >Home</a>
                <a href="services.html">Services</a>
                <a href="contactus.html" class="active">Contact Us</a>
            </div>
        </div>
    </header>

    <section class="form-container">
        <div class="form-overlay">
            <h2>Contact Us</h2>
            <form method="get" action="/successpage.html" class="signup-form">
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="form-field" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="form-field" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="form-field" required>
    
                <label for="query-type">What does my query concern:</label>
                <select name="query-type" id="query-type" class="form-field">
                    <option value="general" class="drop-down-text">General Equiry</option>
                    <option value="consultation" class="drop-down-text">Fit and Style Consultation</option>
                    <option value="alteration_repair" class="drop-down-text">Alterations and Repairs</option>
                    <option value="recycling_donation" class="drop-down-text">Recycling and Donations</option>
                </select>
                
                <label for="your-query">Your query:</label>
                <textarea id="your-query" cols="50" rows="10" name="query_text" placeholder="Tell us what you would like to know?" class="form-field"></textarea>
                
                <input type="submit" value="Send my Query!" class="send-query-button">
            </form>
        </div>

    </section>

    <footer>
        <div>
            <table id="time-table">
                <h3>Opening Times</h3>
                <tr>
                    <th></th>
                    <th>Open</th>
                    <th>Close</th></tr>
                <tr>
                    <td>Mon - Fri </td>
                    <td>09:00 - </td>
                    <td>18:00</td>
                </tr>
                <tr>
                    <td>Saturday </td>
                    <td>10:00 - </td>
                    <td>16:00</td>
                </tr>
                <tr>
                    <td>Sunday </td>
                    <td>10:00 - </td>
                    <td>16:00</td>
                </tr>            
            </table>
        </div>
        <div>
            <h3>Address</h3>
            <p>13 Denim Road<br>EH35DJ<br>Edinburgh</p>
        </div>
        <div>
            <p>
                <a href="https://facebook.com" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)" class="social-network" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </p>
            <p>
                <a href="https://instagram.com" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)" class="social-network" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </p>
        </div>   
    </footer>

    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/abe8d276a8.js" crossorigin="anonymous"></script>
</body>
</html>
